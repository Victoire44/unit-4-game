<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body style="font-family: 'Lobster', cursive;font-size: 60px;">

    <h1 class="text-center m-5">Ice-Cream Collector !</h1>



    <div class="container mt-5">

        <div class="card bg-light">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/ice-cream1.png" alt="ice-cream" id="button-1"
                            class="btn btn-primary img-thumbnail img-fluid mb-1">
                    </div>

                    <div class="col-md-3">
                        <img src="assets/images/ice-cream2.png" alt="ice-cream" id="button-2"
                            class="btn btn-primary img-thumbnail img-fluid mb-1">
                    </div>

                    <div class="col-md-3 text-center border p-5 mb-1" alt="ice-cream" style="background: #ffeed1;">
                        <div id="random-number"></div>
                    </div>

                    <div class="col-md-3 border p-5 mb-1" alt="ice-cream" style="background: #ffeed1; font-size: 30px">
                        <div id="wins">Wins : 0</div>
                        <div id="losses">Losses : 0 </div>
                        <div id="message" class="p-3 text-danger text-center mt-3"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/ice-cream3.png" id="button-3"
                            class="btn btn-primary img-thumbnail img-fluid mt-1">
                    </div>

                    <div class="col-md-3">
                        <img src="assets/images/ice-cream4.png" id="button-4"
                            class="btn btn-primary img-thumbnail img-fluid mt-1">
                    </div>

                    <div class="col-md-6 border p-5 mt-1" style="background: #ffeed1;">
                        <p class="text-center" style="font-size: 30px">Your total score is: </p>
                        <div id="totalScore" class="text-center p-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button style="font-size: 20px" class="btn btn-danger mt-4 col-md-4" id="reset" type="reset">Reset</button>

            </div>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
