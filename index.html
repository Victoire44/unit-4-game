<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <h1 class="text-center m-5">Ice-Cream Collector !</h1>



    <div class="container mt-5">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/ice-cream1.png" id="button-1"
                            class="btn btn-primary img-thumbnail img-fluid mb-1">
                    </div>

                    <div class="col-md-3">
                        <img src="assets/images/ice-cream2.png" id="button-2"
                            class="btn btn-primary img-thumbnail img-fluid mt-1">
                    </div>

                    <div class="col-md-3 text-center m-3 border">
                        <div id="random-number"></div>
                    </div>

                    <div class="col-md-2 m-3 border">
                        <div id="wins"></div>
                        <div id="losses"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/ice-cream3.png" id="button-3"
                            class="btn btn-primary button-3 img-thumbnail img-fluid mb-1">
                    </div>

                    <div class="col-md-3">
                        <img src="assets/images/ice-cream4.png" id="button-4"
                            class="btn btn-primary button-4 img-thumbnail img-fluid mt-1">
                    </div>

                    <div class="col-md-6border">
                        <div id="total"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
